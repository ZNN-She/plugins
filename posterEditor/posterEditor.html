<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>欢乐逛结构</title>
	</head>
	<body>
		<div class="editor-shell-wrapper templet-loaded">
			<div class="editor-iframe-shell">
				<div class="editor-container editor-container-design editor-loaded">
					<div class="editor-shell-wrap">
						<div class="editor-shell" >
							<div class="editor-canvas">
								<div class="editor-layout editor-layout-loaded">
									
								</div>
							</div>
							<div class="editor-transform-wrap">
								<div class="editor-transform octant0">
									<i class="editor-grip editor-grip-s hide" data-dir="s"><b></b></i>
									<i class="editor-grip editor-grip-sw" data-dir="sw"><b></b></i>
									<i class="editor-grip editor-grip-w hide" data-dir="w"><b></b></i>
									<i class="editor-grip editor-grip-nw" data-dir="nw"><b></b></i>
									<i class="editor-grip editor-grip-n hide" data-dir="n"><b></b></i>
									<i class="editor-grip editor-grip-ne" data-dir="ne"><b></b></i>
									<i class="editor-grip editor-grip-e hide" data-dir="e"><b></b></i>
									<i class="editor-grip editor-grip-se" data-dir="se"><b></b></i>
									<i class="editor-rotator"> <b> <span >0°</span> </b> </i>
								</div>
							</div>
							<div class="editor-toolbar-wrap editor-toolbar-pop toolbar-north">
								<div class="editor-toolbar editor-toolbar-svg">
									<div class="editor-toolbar-inner">
									</div>
									<div class="editor-selector">
									 <div class="editor-selector-mask" ></div> </div>  </div>
									<div class="notice-popup notice-popup-right" style="display: none;">智能价签：投放时会同步宝贝实际活动价</div>
								</div>
							</div>
							<div class="editor-guider">
								<div class="editor-guider-h"></div>
								<div class="editor-guider-v" ></div>
							</div>
						</div>
					</div>
					<!-- 托动鼠标拉选 -->
					<div class="editor-selector">
						<div class="editor-selector-mask"></div>
					</div>
				</div>
				<div class="notice-popup notice-popup-right" >智能价签：投放时会同步宝贝实际活动价</div> 
			</div>
			<div class="links-container">
                    <div class="links-wrapper">
                        <div class="link-box">
                            <div class="link-inp">
                                <input type="text" placeholder="输入以 http 开头的链接" value="">
                            </div>
                            <div class="link-controls">
                                <i class="close">×</i>
                                <i class="resize"></i>
                            </div>
                        </div>
                    </div>
           </div>
		</div>
	</body>
</html>
